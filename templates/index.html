<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'main.css')}} ">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="nav-heading" href="{{ url_for('home_page') }}">Cassava<span>Classifier</span></a>
            <img id="mobile-cta" class="mobile-menu" src="{{url_for('static', filename='images/menu.svg')}}" alt="Open navigation">
            <nav class="nav-menu">
                <img id="mobile-exit" class="mobile-exit" src="{{ url_for('static', filename='images/exit.svg')}}" alt="Exit navigation"/>
                <ul class="primary-nav">
                    <li><a href="{{ url_for('home_page') }}">Home</a></li>
                    <li><a href="{{ url_for('about_page') }}">AboutProject</a></li>
                    <li><a href="{{ url_for('categories_page') }}">Categories</a></li>
                </ul>
            </nav>  
        </div>
    </div>   


    <section class="hero">
        <div class="container" style="background-image: url({{url_for('static', filename='images/cassava-leaf2.jpg')}})">
            <p class="subheading">Multi-label Image Classifier</p>
            <h1 class="main-heading">Cassava Leaf Disease Classification App</h1>
        </div>
    </section>  
   
    <section class="hero-input">
        <div class="main-div">
            <div class="input-div">
                <form id="upload-image" method="post" enctype="multipart/form-data">
                    <h2>Upload Image</h2>
                    <label for="ImageUpload" class="image-unpload">
                    </label>
                    <input class="input-btn" type="file" name="file" id="ImageUpload" accept=".png, .jpg, .jpeg">
                    <input type="submit" class="predict-btn" value="Predict">
                </form>
            </div>
        </div>
    </section>
    
    <br>
    <br>

    <footer>
        <div>
           <p>To know more about this project go to About-Page</p>
            <a class="footer-about" href="{{ url_for('about_page') }}">About</a>
        </div>
    </footer>


<!--  java script for clicking menu-->
<!-- to select buttons in js -->
<!-- event lister means allowing click on that  -->
        <script>
             
            const mobileBtn= document.getElementById('mobile-cta')
                     nav = document.querySelector('nav')
                     mobileBtnExit = document.getElementById('mobile-exit');

            mobileBtn.addEventListener('click', ()=> {
                nav.classList.add('menu-btn');
            })    
            
            mobileBtnExit.addEventListener('click', () => {
                nav.classList.remove('menu-btn');
            })
        </script>

        <script>
            const imageInput = document.getElementById('ImageUpload');
            const previewContainer = document.createElement('div');
            previewContainer.id = 'image-preview';
            imageInput.parentNode.insertBefore(previewContainer, imageInput.nextSibling);

            imageInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewContainer.innerHTML = `<img src="${e.target.result}" alt="Image Preview" style="max-width: 100%; max-height: 300px; margin-top: 10px;">`;
                    };
                    reader.readAsDataURL(file);
                } else {
                    previewContainer.innerHTML = '';
                }
            });
        </script>

</body>
</html>
